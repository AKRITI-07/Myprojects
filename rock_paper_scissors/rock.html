<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock1.png"/>
        </div>
        <div class="choice" id="paper">
            <img src="paper.png"/>
        </div>
        <div class="choice" id="scissors">
            <img src="scissors1.png"/>
        </div>
    </div>
    <div class="scoreboard">
       <div class="score">
        <p id="userscore">0</p>
        <p>you</p>
       </div>
       <div class="score">
       <p id="compscore">0</p>
       <p>Comp</p>
       </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play</p>

    </div>
    <script src="rock.js"></script>
</body>
</html>
